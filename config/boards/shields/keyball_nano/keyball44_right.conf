CONFIG_SPI=y # SPIバスを有効化（センサー接続に使用）
CONFIG_INPUT=y # 入力デバイスサブシステムを有効化
CONFIG_ZMK_MOUSE=y # ZMKのマウス（ポインタ）機能を有効化
CONFIG_ZMK_EXT_POWER=y # 外部電源制御（周辺デバイス電源ON/OFF）を有効化

CONFIG_PMW3610=y # PMW3610光学センサーを有効化
# 通常時のCPI（感度）設定
CONFIG_PMW3610_CPI=1400
# CPIの分周設定（微調整用）
CONFIG_PMW3610_CPI_DIVIDOR=4
CONFIG_PMW3610_ORIENTATION_180=y # センサー向きを180度回転して使用
# スナイプ（精密操作）時のCPI
CONFIG_PMW3610_SNIPE_CPI=400
# スナイプCPIの分周設定
CONFIG_PMW3610_SNIPE_CPI_DIVIDOR=4
# スクロール1刻みの移動量
CONFIG_PMW3610_SCROLL_TICK=32
CONFIG_PMW3610_INVERT_SCROLL_X=y # スクロールX方向の反転
CONFIG_PMW3610_INVERT_SCROLL_Y=n # スクロールY方向の反転無効
CONFIG_PMW3610_SMART_ALGORITHM=y # センサーのスマート補正アルゴリズムを有効化
# 走行状態から低消費電力状態へ移行するまでの時間
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
# 休止レベル1のサンプリング周期（ms）
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=20
#CONFIG_PMW3610_REST1_DOWNSHIFT_TIME_MS=9600 # 休止レベル1へ落とすまでの時間（必要に応じて有効化）
#CONFIG_PMW3610_REST2_SAMPLE_TIME_MS= # 休止レベル2のサンプリング周期（未設定）
#CONFIG_PMW3610_REST2_DOWNSHIFT_TIME_MS= # 休止レベル2へ落とすまでの時間（未設定）
#CONFIG_PMW3610_REST3_SAMPLE_TIME_MS= # 休止レベル3のサンプリング周期（未設定）
#CONFIG_PMW3610_REST3_DOWNSHIFT_TIME_MS= # 休止レベル3へ落とすまでの時間（未設定）
#CONFIG_PMW3610_FORCE_AWAKE=n # 常時覚醒を強制（電力増・テスト用途）
CONFIG_PMW3610_POLLING_RATE_125_SW=y # ソフトウェア側で125Hzポーリングに設定

CONFIG_ZMK_STUDIO=y # ZMK Studio連携を有効化
CONFIG_ZMK_STUDIO_LOCKING=n # Studioによる設定ロックを無効化（編集可能）
# オートマウス切替のタイムアウト（ms）
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=500
# 動作開始の閾値（0で最小・高感度）
CONFIG_PMW3610_MOVEMENT_THRESHOLD=0
